    <div class="uk-section-muted uk-padding-large">
    	<div class="uk-card uk-card-default uk-card-body uk-align-center">

    		<h1 class="uk-card-title uk-text-center">我联系方式</h1>
    		<div class="uk-padding-small">
    			<hr>
    		</div>

    		<div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
    			    		<div class="uk-card uk-card-default">
							    <div class="uk-card-header">
							        <div class="uk-grid-small uk-flex-middle" uk-grid>
							            <div class="uk-width-auto">

							                <i class="fab fa-weixin" style="font-size: 40px"></i>
							            </div>
							            <div class="uk-width-expand">
							                <h3 class="uk-card-title uk-margin-remove-bottom">微信</h3>
							            </div>
							        </div>
							    </div>
							    <div class="uk-card-body">
							        <p>超过十亿人使用的手机应用，支持发送语音短信、视频、图片和文字，可以群聊，仅耗少量流量，适合大部分智能手机</p>
							    </div>
							    <div class="uk-card-footer">
							        <a href="https://wx.qq.com/" class="uk-button uk-button-text">点我联系</a>
							    </div>
							</div>

							<div class="uk-card uk-card-default">
							    <div class="uk-card-header">
							        <div class="uk-grid-small uk-flex-middle" uk-grid>
							            <div class="uk-width-auto">
							                <i class="fab fa-qq" style="font-size: 40px"></i>
							            </div>
							            <div class="uk-width-expand">

							                <h3 class="uk-card-title uk-margin-remove-bottom">QQ</h3>
							            </div>
							        </div>
							    </div>
							    <div class="uk-card-body">
							        <p>通过QQ,电脑和手机上的文件都能收发自如，更有手机在线查阅，轻松你的工作和生活</p>
							    </div>
							    <div class="uk-card-footer">
							        <a href="https://im.qq.com/index.shtml" class="uk-button uk-button-text">点我联系</a>
							    </div>
							</div>

							<div class="uk-card uk-card-default">
							    <div class="uk-card-header">
							        <div class="uk-grid-small uk-flex-middle" uk-grid>
							            <div class="uk-width-auto">
							                <i class="fas fa-envelope-open" style="font-size: 40px"></i>
							            </div>
							            <div class="uk-width-expand">
							                <h3 class="uk-card-title uk-margin-remove-bottom">电子邮件</h3>
							            </div>
							        </div>
							    </div>
							    <div class="uk-card-body">
							        <p>电子邮件是—种用电子手段提供信息交换的通信方式，是互联网应用最广的服务。</p>
							    </div>
							    <div class="uk-card-footer">
							        <a href="https://outlook.live.com/owa/" class="uk-button uk-button-text">点我联系</a>
							    </div>
							</div>
