    <div class="uk-section-muted uk-padding-large">
    	<div class="uk-card uk-card-default uk-card-body uk-align-center">

    		<h1 class="uk-card-title uk-text-center">我的兴趣爱好</h1>
    		<div class="uk-padding-small">
    			<hr>
    		</div>

    		<div class="uk-margin-large">
    			<div class="uk-child-width-1-2@m" uk-grid>
				    <div>
				        <div class="uk-card uk-card-default">
				            <div class="uk-card-media-top">
				                <img src="../imgs/food.jpg" alt="" class="uk-align-center">
				            </div>
				            <div class="uk-card-body">
				                <h3 class="uk-card-title">美食爱好者</h3>
				                <p>作为一个两百多斤的胖子，我想没有什么比美食更能让我心动了。因为美食总是让人心潮澎湃</p>
				            </div>
				        </div>
				    </div>
				    <div>
				        <div class="uk-card uk-card-default">
				            <div class="uk-card-body">
				                <h3 class="uk-card-title">读书爱好者</h3>
				                <p>我也很喜欢读书，读各种各样的书，谈不上是书迷，但怎么说也有一点这样的习惯</p>
				            </div>
				            <div class="uk-card-media-bottom">
				                <img src="../imgs/book.jpg" width="440" height="618" alt="" class="uk-align-center">
				            </div>
				        </div>
				    </div>
				</div>
    		</div>

    		<hr class="uk-divider-icon">
    		


		</div>
