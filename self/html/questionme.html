<!DOCTYPE html>
<html>
<head>
	<title>
		个人主页
	</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/uikit.css">
	<link rel="stylesheet" type="text/css" href="../css/uikit-rtl.css">
	<script type="text/javascript" src="../js/uikit.js"></script>
	<script type="text/javascript" src="../js/uikit-icons.js"></script>
</head>
<body>

		

    <div class="uk-section-muted uk-padding-large">
    	<div class="uk-card uk-card-default uk-card-body uk-align-center">

    		<h1 class="uk-card-title uk-text-center">向我提问</h1>
    		<div class="uk-padding-small">
    			<hr>

    		<!-- this is a form-->
	    	<div>
		        <div class="uk-card uk-card-primary uk-card-hover uk-card-body uk-light uk-width-2-3 uk-align-center">
		            <h3 class="uk-card-title">这是一个表单</h3>
		            <div class="uk-card-body">
		            	<form class="uk-form-stacked">

						    <div class="uk-margin">
						        <label class="uk-form-label uk-text-center" for="form-stacked-text">姓名</label>
						        <div class="uk-form-controls">
						            <input class="uk-input" id="form-stacked-text" type="text" placeholder="Some text...">
						        </div>
						    </div>

						    <div class="uk-margin">
						        <label class="uk-form-label uk-text-center" for="form-stacked-text">联系方式</label>
						        <div class="uk-form-controls">
						            <input class="uk-input" id="form-stacked-text" type="text" placeholder="Some text...">
						        </div>
						    </div>

						    <div class="uk-margin">
						        <label class="uk-form-label uk-text-center" for="form-stacked-text">问题描述</label>
						        <div class="uk-form-controls">
						           <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
						        </div>
						    </div>

						    <div class="uk-margin">
						        
						        <div class="uk-form-controls">
						        	<button class="demo uk-button uk-button-secondary uk-width-1-1" type="button" onclick="UIkit.notification({message: '提问成功',status: 'success uk-text-center',pos: 'bottom-center'})">提问</button>
						           
						        </div>
						    </div>

						</form>
		            </div>
		        </div>
		    </div>
		</div>


		</div>
    </div>

	<div class="uk-section-primary">
	    <div class="uk-section uk-background-cover uk-light" style="background-image: url(imgs/bg1.jpg)">

	            <h3>我喜欢的名言</h3>
	           

	            <div class="uk-grid-match uk-child-width-1-3@m uk-padding" uk-grid>
	                <div>
	                    <p>我今天不想去跑步，所以我去跑步 <br>——村上春树</p>

	                </div>

	        </div>

	</div>
